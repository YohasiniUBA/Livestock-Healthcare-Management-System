<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            background-color: #3a3a66;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: #B0E0E6;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-family: 'Cascadia Code', sans-serif; /* Set the font-family to Cascadia Code */
        }

        .register-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #000;
            border-radius: 5px;
            background-color: white;
            font-family: 'Cascadia Code', sans-serif; /* Set the font-family to Cascadia Code */
        }

        .register-container h2 {
            font-family: 'Cascadia Code', sans-serif; /* Set the font-family to Cascadia Code */
        }

        .register-container button {
            background-color: #3a3a66;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cascadia Code', sans-serif; /* Set the font-family to Cascadia Code */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form action="../php/RegisterPage.php" method="post">
            <label for="phone-number">Phone number:</label>
            <input type="text" id="phone-number" name="phno_farmer" placeholder="Enter your phone number">
            <br>
            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" name="password" placeholder="Enter your password">
            <br>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password">
            <br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name_farmer" placeholder="Enter your name">
            <br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="addr_farmer" placeholder="Enter your address">
            <br>
            <button type="submit">Register</button> <!-- Change type to submit -->
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #3a3a66;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Cascadia Code', monospace;
        }

        .login-container {
            background-color: #B0E0E6;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-family: 'Cascadia Code', monospace;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #000;
            border-radius: 5px;
            font-family: 'Cascadia Code', monospace;
        }

        .login-container button {
            background-color: #3a3a66;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cascadia Code', monospace;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="font-family: 'Cascadia Code', monospace;">Login</h2>
        <form action="../php/LoginPageF.php" method="post">
            <label for="phone-number">Phone number:</label>
            <input type="text" id="phone-number" name="phno_farmer" placeholder="Enter your phone number">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
